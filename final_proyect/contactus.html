    <main>
        <h1 class="title">CONTACT US</h1>
        <div class="contactUs">
            <form method="get" action="gracias.html">
                <fieldset>
                    <legend>Primary Contact</legend>
                    <label class="top">First Name*<input type="text" name="fname" required></label>
                    <label class="top">Last Name*<input type="text" name="lname" required></label>
                    <label class="top">Email*<input type="email" name="email" placeholder="mail@mail.com" required></label>
                    <label class="top">Phone*<input type="tel" name="phone" required></label>
                </fieldset>
                <fieldset>
                    <legend>Other Info</legend>
                    <label class="top">Country<input type="text" name="bus-position" pattern="[A-Za-z\s-]{7,}" title="Business Position"></label>
                    <label class="top">City<input type="text" name="bus-name" title="Business Name" required></label>
                    <label class="top">Comments <br><textarea rows="3" name="bus-description"></textarea></label>

                </fieldset>
                <label><input type="hidden" id="submitdate" name="submitdate" value=""></label>
                <input type="submit" class="readMore-btn" value="SEND">
            </form>
        </div>

    </main>
