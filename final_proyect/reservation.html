            <form method="get" action="gracias.html">
            <fieldset class="fechas">
                <label for="rooms" class="top">Hotel
                <select name="Hotel">
                    <option value="1">Bogota</option>
                    <option value="2">Barranquilla</option>
                    <option value="3">Lima</option>
                    <option value="4">Mexito City</option>
                </label>   
                </select>
                <label class="top">Check-In<input type="date" name="fname" required></label>
                <label class="top">Check-Out<input type="date" name="lname" required></label>
                <label for="rooms" class="top">Rooms
                <select name="Rooms" >
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7+</option>
                </label>
                </select>
                <label for="rooms">Adults
                <select name="Adults">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </label>
                </select>
                <label for="rooms">Childrens
                <select name="Childrens">
                    <option value="1">0</option>
                    <option value="2">1</option>
                    <option value="3">2</option>
                    <option value="4">3</option>
                    <option value="5">4</option>
                    <option value="6">+5</option>
                </label>
                </select>
                <button>RESERVE</button>
            </fieldset>
            
                <fieldset>
                    <legend>Personal Info</legend>
                    <label class="top">First Name*<input type="text" name="fname" required></label>
                    <label class="top">Last Name*<input type="text" name="lname" required></label>
                    <label class="top">Email*<input type="email" name="email" placeholder="mail@mail.com" required></label>
                    <label class="top">Phone*<input type="tel" name="phone" required></label>
                </fieldset>
                <fieldset>
                    <legend>More Info</legend>
                    <label class="top">Country of Residence<input type="text" name="bus-position" pattern="[A-Za-z\s-]{7,}" title="Business Position" required></label>
                    <label class="top">City<input type="text" name="bus-name" title="Business Name" required></label>
                    <label class="top">Special Accommodations <br><textarea rows="2" name="bus-description"></textarea></label>
                </fieldset>

                <label><input type="hidden" id="submitdate" name="submitdate" value=""></label>
                <input type="submit" class="submitBtn" value="RESERVE">
            </form>
