<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ACME Wildwest Table</title>
        <link href="style.css" rel="stylesheet" />
    </head>
    <body>
        <main>
            <h1>Constructing Tables</h1>
            <table>
                <thead>
                <tr>
                    <th colspan="3" scope="colgroup" class="table-header edge"> ACME Wildwest </th>
                </tr>
                <tr>
                    <th class="subheading">Period</th>
                    <th class="subheading">Sales</th>
                    <th class="subheading">Sales Goal</th>
                </tr>
                </thead>
                <tr>
                    <td>August</td>
                    <td>$3,590</td>
                    <td>$4,000</td>
                </tr>
                <tr>
                    <td>September</td>
                    <td>$4,420</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <td>October</td>
                    <td>$4,870</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <td>November</td>
                    <td>$8,610</td>
                    <td id="goal-met">$7,500</td>
                </tr>
                <tr>
                    <td class="black-friday">Black Friday</td>
                    <td colspan="2">$3,200</td>
                </tr>
                <tr>
                    <td>December</td>
                    <td>$6,820</td>
                    <td>$7,500</td>
                </tr>
                <tr>

                </tr>
                </tbody>
            </table>
        </main>
        <footer>
    </footer>
    </body>
</html>
